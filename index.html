<!DOCTYPE html>
<html>
<head>
	<title>Phone Dial Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <div class="display">
          <input type="text" id="number" placeholder="Enter phone number">
        </div>
        <div class="dialpad">
          <div class="row">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2<br>ABC</button>
            <button class="number" value="3">3<br>DEF</button>
          </div>
          <div class="row">
            <button class="number" value="4">4<br>GHI</button>
            <button class="number" value="5">5<br>JKL</button>
            <button class="number" value="6">6<br>MNO</button>
          </div>
          <div class="row">
            <button class="number" value="7">7<br>PQRS</button>
            <button class="number" value="8">8<br>TUV</button>
            <button class="number" value="9">9<br>WXYZ</button>
          </div>
          <div class="row">
            <button class="number" value="*">*</button>
            <button class="number" value="0">0<br>+</button>
            <button class="number" value="#">#</button>
          </div>
          <div class="row">
            <button class="call" onclick="callNumber()">Call</button>
          </div>
        </div>
      </div>      
</body>
</html>
